{% extends 'blog/base.html' %}
{% block body %}
<div class='container my-4'>
  <div class="row my-2">
  {% for k in blog %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{k.title}}</strong>
          <h3 class="mb-0">{{k.head0}}</h3>
          <div class="mb-1 text-muted">{{k.pub_date}}</div>
          <p class="card-text mb-auto">{{k.chead0}}</p>
          <a href="blogpost/{{k.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src='/media/{{k.image}}' width="250" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
        </div>
      </div>
    </div>
  {% if forloop.counter|divisibleby:2 %}
  </div><div class="row my-2">
    {% endif %}
    {% endfor %}
    </div></div>

{% endblock body %}
